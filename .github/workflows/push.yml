name: Push
on: push
jobs:
  check:
    runs-on: ubuntu-latest
    environment:
      name: testytest
    steps:
      - run: |
          echo '${{ toJSON(github) }}'
  
  outputs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        status: [in_progress, failure, success]
    steps:
      - id: call
        uses: ./.github/workflows/call.yml
        with:
          status: ${{ matrix.status }}
          
      - run: |
          echo '${{ toJSON(steps.call.outputs) }}'
