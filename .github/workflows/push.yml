name: Push
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    environment:
      name: testytest
    steps:
      - run: |
          [ "$RUNNER_DEBUG" == '1' ] && set -x 
          curl https://bux.re
  
  call:
    uses: ./.github/workflows/call.yml
    strategy:
      matrix:
        status: [in_progress, failure, success]
    with:
      status: ${{ matrix.status }}

  outputs:
    runs-on: ubuntu-latest
    needs: call
    steps:
      - run: |
          echo '${{ toJSON(needs.call.outputs) }}'    
