name: Push
on: push
jobs:
  check:
    runs-on: ubuntu-latest
    environment:
      name: testytest
    steps:
      - run: |
          echo '${{ toJSON(github) }}'
      - name: Delete env
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api -X DELETE repos/${{ github.repository }}/environments/testytest
