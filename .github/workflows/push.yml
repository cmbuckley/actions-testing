name: Push
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -e ${{ env.RUNNER_DEBUG && '-x' || '' }} {0}
    environment:
      name: testytest
    steps:
      - run: |
          curl https://bux.re
  
  call:
    uses: ./.github/workflows/call.yml
    strategy:
      matrix:
        status: [in_progress, failure, success]
    with:
      status: ${{ matrix.status }}

  outputs:
    runs-on: ubuntu-latest
    needs: call
    steps:
      - run: |
          echo '${{ toJSON(needs.call.outputs) }}'    
