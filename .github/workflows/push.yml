name: Push
on: push
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "::warning::There is an issue!"
  check:
    runs-on: ubuntu-latest
    needs: issue
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - run: |
          gh -R ${{ github.repository }} run view ${{ github.run_id }}
