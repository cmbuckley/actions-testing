name: Push
on: push
jobs:
  check:
    runs-on: ubuntu-latest
    environment:
      name: testytest
    steps:
      - run: |
          env
          echo '${{ toJSON(github) }}'
  
  call:
    uses: ./.github/workflows/call.yml
    strategy:
      matrix:
        status: [in_progress, failure, success]
    with:
      status: ${{ matrix.status }}

  outputs:
    runs-on: ubuntu-latest
    needs: call
    steps:
      - run: |
          echo '${{ toJSON(needs.call.outputs) }}'    
